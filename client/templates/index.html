<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRS - Car Rating System</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="img" style="background-image: url(/client/static/images/logo.png);"></div>
    <div class="container-fluid responsive">
        <div class="shadow-lg p-4" style="background-color: rgba(255,255,255,0.7);"> <!--shadow-->
            <div class="row"> 
                <div class="col-sm-5">
                    <img src="../static/images/logo.png" alt="logo" style="width: 100%; margin-left: 70%; display: inline-block;height: 100%;vertical-align: middle;">
                </div>
                      
            </div> 
            <div>
                <div>
                    <p class="label">გადაცემათ კოლოფის ტიპი:</p>
                    <select id="transmission" class="custom-select mb-3">
                        <option selected>მექნიკური</option>
                        <option value="Automatic">ავტომატიკური</option>
                    </select>
                </div>
                <div>
                    <p class="label">საწვავის ტიპი :</p>
                    <select id="fuel" class="custom-select mb-3">
                        <option selected>დიზელი</option>
                        <option value="Petrol">ბენზინი</option>
                        <option value="Other">სხვა</option>
                    </select>
                </div>
                <div>
                <p class="label">ავტომობილის წინა მფლობელთა რაოდენობა </p>
                    <select id="owner" class="custom-select mb-3">
                        <option value="1" selected>ერთი</option>
                        <option value="2">ორი</option>
                        <option value="3">სამი ან მეტი</option>
                    </select>
                </div>
                <div>
                    <p class="label">ავტომობილის შესყიდვის წელი</p>
                    <select id="year" class="custom-select mb-3">
                        <option selected>2000</option>
                        {% for year in range(2001,2021) %}
                        <option value="{{year}}">{{year}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="label mb-3" for="km_driven">მანქანის გარბენი(კილომეტრაჟში):</label>
                    <input type="number" class="form-control" id="km_driven">
                    <div id="fill" class="text-center text-danger pt-2"></div>
                </div>
                <p class="label">ავტომობილის ღირებულება:</p>
                <div class="input-group my-3">
                    <input type="text" class="form-control form-control" placeholder="0.00$" id="price">
                    <div class="input-group-append">
                        <button id="predict" class="btn btn-dark">ფასის ნახვა </button> 
                    </div>
                </div>
                <div id="wait" class="text-center mt-3">

                </div>
            </div>

      
    </div> 

    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
